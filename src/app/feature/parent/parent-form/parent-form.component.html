<form [formGroup]="parentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="text" id="userName" formControlName="userName" class="form-control">
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
  </div>
  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="email" id="emailAddress" formControlName="emailAddress" class="form-control">
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
