<div class="container" style="margin-top: 50px;">
  <h2 style="text-align: center;">Upload Photo</h2>
  <form (ngSubmit)="uploadPhoto()" [formGroup]="photoForm" style="max-width: 500px; margin: 0 auto;">
    <div class="form-group" style="margin-bottom: 20px;">
      <label for="photoFile" style="font-weight: bold;">Select a photo:</label>
      <input type="file" class="form-control-file" id="photoFile" (change)="onFileSelected($event)" required>
      
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!photoForm.valid" style="background-color: #007bff; border-color: #007bff; width: 100%;">Upload</button>
  </form>
</div>
