<h1>Add Eleves</h1>


<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="eleve.firstName" name="firstName" required>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="eleve.lastName" name="lastName" required>
  </div>
  <div class="form-group">
    <label for="emailAddress">Email Address:</label>
    <input type="email" class="form-control" id="emailAddress" [(ngModel)]="eleve.emailAddress" name="emailAddress" required>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="eleve.phoneNumber" name="phoneNumber" required>
  </div>
  <div class="form-group">
    <label for="classe">Classe:</label>
    <select class="form-control" id="classe" [(ngModel)]="selectedClasse" name="classe" required>
      <option *ngFor="let classe of classes" [value]="classe.id">{{ classe.nom }}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
