<!-- app.component.html -->
<form (ngSubmit)="onSubmit()">
  <h1>Add a New Eleve</h1>
  <label for="userName">Username</label>
  <input type="text" id="userName" name="userName" [(ngModel)]="newEleve.userName" required>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" name="firstName" [(ngModel)]="newEleve.firstName" required>

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" name="lastName" [(ngModel)]="newEleve.lastName" required>

  <label for="password">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="newEleve.password" required>

  <label for="emailAddress">Email Address</label>
  <input type="email" id="emailAddress" name="emailAddress" [(ngModel)]="newEleve.emailAddress" required>

  <label for="phoneNumber">Phone Number</label>
  <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="newEleve.phoneNumber" required>

  <label for="classeId">Classe</label>
  <select id="classeId" name="classeId" [(ngModel)]="selectedClasseId" required>
    <option *ngFor="let classe of classes" [ngValue]="classe.id">{{classe.nom}}</option>
  </select>

  <button type="submit">Submit</button>
</form>
