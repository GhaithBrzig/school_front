<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Phone Number</th>
      <th>Classe</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eleve of eleves">
      <td>{{eleve.userName}}</td>
      <td>{{eleve.firstName}}</td>
      <td>{{eleve.lastName}}</td>
      <td>{{eleve.emailAddress}}</td>
      <td>{{eleve.phoneNumber}}</td>
      <td>{{eleve.classeName}}</td>
    </tr>
  </tbody>
</table>
