<h2>List of Enseignants</h2>
<div class="table-container">
    <button class="add-enseignant-btn" routerLink="/home/enseignant/addEnseignant">Add Enseignant</button>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let enseignant of enseignants">
            <td>{{enseignant.userName}}</td>
            <td>{{enseignant.firstName}}</td>
            <td>{{enseignant.lastName}}</td>
            <td>{{enseignant.emailAddress}}</td>
            <td>{{enseignant.phoneNumber}}</td>


        </tr>
        </tbody>
    </table>
</div>
