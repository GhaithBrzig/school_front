<div class="container">
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="classFilter" class="form-label">Filter by Class:</label>
      <select id="classFilter" class="form-select" (change)="onClassChange($event)">
        <option value="">All</option>
        <option *ngFor="let cls of uniqueClasses" [value]="cls">{{ cls }}</option>
      </select>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th> Evaluation Name </th>
      <th> Class </th>
      <th> Student Name </th>
      <th> Score </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let result of filteredResults">
      <td>{{ result.evaluation?.nom }}</td>
      <td>{{ result.eleve?.classe?.nom }}</td>
      <td>{{ result.eleve?.firstName }} {{ result.eleve?.lastName }}</td>
      <td>{{ result.score }}</td>
    </tr>
    </tbody>
  </table>
</div>
