<div class="container">
  <div class="filter-section">
    <label for="classFilter" class="form-label">Filter by Class:</label>
    <select id="classFilter" class="form-select" (change)="onClassChange($event)">
      <option value="">All</option>
      <option *ngFor="let cls of uniqueClasses" [value]="cls">{{ cls }}</option>
    </select>
  </div>

  <div *ngFor="let group of evaluationGroups; let i = index" [ngClass]="{ 'group-highlight': i % 2 === 0, 'group-highlight-alt': i % 2 !== 0 }">
    <h3 class="group-heading">{{ group.groupName }}</h3>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Evaluation Name</th>
        <th>Class</th>
        <th>Student Name</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of group.results">
        <td>{{ result.evaluation?.nom }}</td>
        <td>{{ result.eleve?.classe?.nom }}</td>
        <td>{{ result.eleve?.firstName }} {{ result.eleve?.lastName }}</td>
        <td>{{ result.score }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
