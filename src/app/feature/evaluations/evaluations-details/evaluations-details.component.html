<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <button class="btn btn-secondary" [routerLink]="['/home/evaluations/edit', evaluation?.id]">Edit</button>
      <div class="card mt-5">
        <div class="card-header">
          <h4>{{ evaluation?.nom }}</h4>
        </div>
        <div class="card-body">
          <div *ngFor="let question of evaluation?.questions; let i = index" class="mb-4 question">
            <h5>Question {{ i + 1 }}: {{ question.text }}</h5>
            <ul class="list-group">
              <li *ngFor="let answer of question.answers" class="list-group-item d-flex justify-content-between align-items-center answer" [class.correct-answer]="answer.correct">
                {{ answer.text }}
              </li>
            </ul>
          </div>
        </div>
        <div class="card-footer text-muted">
          <a routerLink="/home/evaluations" class="btn btn-primary">Back to Evaluations</a>
        </div>
      </div>
    </div>
  </div>
</div>
